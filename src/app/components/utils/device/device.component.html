<mat-card class="featured-product mat-elevation-z3">
  <mat-card-header class="justify-content-center text-center p-2">
    <mat-card-title class="mt-3 fw-bold" *ngIf="device">{{device.deviceInfo["1"]}}</mat-card-title>
    <mat-card-subtitle *ngIf="device"><a>{{device.name}}</a></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="p-4 mb-0 pb-0 pt-2">
    <div class="text-center" *ngIf="device.blind">
      <mat-slider
        class=""
        [invert]="true"
        [max]="100"
        [min]="0"
        [step]="1"
        [thumbLabel]="true"
        [(ngModel)]="progressBarValue"
        [vertical]="true"
        aria-labelledby="example-name-label" (change)="setBlindPosition($event)">
    </mat-slider>
    </div>
    <p class="fw-light fs-6">
      Battery: {{batteryLevelValue}}%
    </p>
    <p>
      <mat-progress-bar mode="determinate" value="{{batteryLevelValue}}"></mat-progress-bar>
    </p>
  </mat-card-content>
  <!--<mat-card-actions class="p-4 text-end">
    <button mat-mini-fab class="bg-dark"><mat-icon class="mini-icon" [inline]="true" [ngStyle]="{'color':'white'}">add_shopping_cart</mat-icon></button>
  </mat-card-actions>-->
  <mat-card-actions class="p-4 pb-3">
  </mat-card-actions>
</mat-card>
